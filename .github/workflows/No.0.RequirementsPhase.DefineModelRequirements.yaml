name: No_0_RequirementsPhase_DefineModelRequirements
on:
  workflow_call:
    outputs:
      summary:
        value: ${{jobs.No_0_RequirementsPhase_DefineModelRequirements.outputs.summary}}
    secrets:
      WRITE_WORKFLOW:
        required: true
jobs:
  No_0_RequirementsPhase_DefineModelRequirements:
    runs-on: ubuntu-20.04
    outputs:
      summary: ${{steps.outputStep.outputs.summary}}
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.WRITE_WORKFLOW }}
      - name: Install compatible node version
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: install CDK modules
        working-directory: Credibility-Assessment-Framework/Credibility-Development-Kit
        run: find . -maxdepth 4 -name package.json -exec sh -c 'for file do dir=${file%/*}; npm install --prefix $dir $dir; done' sh {} +
      - name: set STMD Folder path
        run: echo 'STMDFOLDERPATH=/home/runner/work/upsim-ci/upsim-ci/data/dc-motor/extra/net.pmsf.ssp.stmd' >> $GITHUB_ENV && echo $STMDFOLDERPATH
      - name: install CDK module
        run: npm install --prefix ./Credibility-Assessment-Framework/Credibility-Development-Kit/metrics/requirements/level_1 ./Credibility-Assessment-Framework/Credibility-Development-Kit/metrics/requirements/level_1
      - name: req_model_01_single_semantic
        run: rs=$(node -e 'process.stdout.write(JSON.stringify(require("./util/wrapper/fcnWrapper.js").wrapper("./Credibility-Assessment-Framework/Credibility-Development-Kit/metrics/requirements/level_1", "checkSingleSemantic", ["file","file"], ["./documents/requirements/credibility/level_1/expertStatement_req_model_01.json","./documents/keystore/public.pem"], {"level":"1","id":"req_model_01_single_semantic"})))') && echo $rs &&  node ./util/stmd/results.js -p "$rs" -o No.0.RequirementsPhase.DefineModelRequirements.cdkResult.json
